<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圣诞节快乐！</title>
    <link rel="stylesheet" href="

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a2e38 0%, #0c0c2e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff4757;
            text-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #4cd137;
            margin-bottom: 20px;
        }
        
        .tree-container {
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 400px;
        }
        
        /* 圣诞树 */
        .tree {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tree-layer {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid #2ecc71;
            margin-bottom: -40px;
            position: relative;
            filter: drop-shadow(0 0 5px rgba(46, 204, 113, 0.7));
        }
        
        .layer1 { border-bottom-color: #27ae60; }
        .layer2 { border-bottom-color: #2ecc71; }
        .layer3 { border-bottom-color: #27ae60; }
        .layer4 { 
            width: 30px;
            height: 60px;
            background-color: #8B4513;
            border: none;
            margin-top: -20px;
        }
        
        /* 装饰球 */
        .ornament {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 5;
            animation: glow 3s infinite alternate;
        }
        
        .ornament1 { top: 30px; left: 45%; background-color: #ff4757; }
        .ornament2 { top: 80px; left: 30%; background-color: #ffa502; }
        .ornament3 { top: 80px; left: 60%; background-color: #3742fa; }
        .ornament4 { top: 130px; left: 40%; background-color: #ff4757; }
        .ornament5 { top: 130px; left: 50%; background-color: #2ed573; }
        .ornament6 { top: 180px; left: 35%; background-color: #ffa502; }
        .ornament7 { top: 180px; left: 55%; background-color: #3742fa; }
        
        /* 树顶星星 */
        .star {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 40px;
            text-shadow: 0 0 20px #ffd700;
            animation: spin 4s linear infinite;
        }
        
        /* 礼物盒 */
        .gifts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .gift {
            width: 60px;
            height: 60px;
            position: relative;
            border-radius: 5px;
            animation: bounce 2s infinite;
        }
        
        .gift1 { background-color: #ff4757; animation-delay: 0.1s; }
        .gift2 { background-color: #2ed573; animation-delay: 0.3s; }
        .gift3 { background-color: #3742fa; animation-delay: 0.5s; }
        
        .gift-lid {
            width: 70px;
            height: 15px;
            background-color: rgba(0,0,0,0.2);
            position: absolute;
            top: -10px;
            left: -5px;
            border-radius: 3px;
        }
